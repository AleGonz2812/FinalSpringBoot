<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Facturas - SaaS Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SaaS Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/perfil}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suscripcion/planes}">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/facturas}">Facturas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Mis Facturas</h1>
        
        <div th:if="${totalFacturado != null}" class="alert alert-info mt-3">
            <strong>Total Facturado:</strong> <span th:text="${totalFacturado} + '€'"></span>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${facturas != null and !facturas.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>N° Factura</th>
                                    <th>Fecha</th>
                                    <th>Plan</th>
                                    <th>Monto Bruto</th>
                                    <th>Impuesto</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="factura : ${facturas}">
                                    <td th:text="${factura.id}"></td>
                                    <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${factura.suscripcion.plan.nombre}"></td>
                                    <td th:text="${factura.montoBruto} + '€'"></td>
                                    <td th:text="${factura.impuesto} + '€'"></td>
                                    <td><strong th:text="${factura.montoTotal} + '€'"></strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:unless="${facturas != null and !facturas.empty}">
                    <p class="text-center text-muted">No tienes facturas aún.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
