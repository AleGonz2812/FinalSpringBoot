<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - SaaS Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SaaS Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/perfil}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/suscripcion/planes}">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/facturas}">Facturas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Mis Facturas</h1>
        
        <!-- Filtros -->
        <div class="card mt-4 mb-4">
            <div class="card-body">
                <h5 class="card-title">Filtrar Facturas</h5>
                <form th:action="@{/facturas/filtrar}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="fechaInicio" class="form-label">Desde</label>
                        <input type="date" class="form-control" id="fechaInicio" name="fechaInicio">
                    </div>
                    <div class="col-md-4">
                        <label for="fechaFin" class="form-label">Hasta</label>
                        <input type="date" class="form-control" id="fechaFin" name="fechaFin">
                    </div>
                    <div class="col-md-4">
                        <label for="montoMinimo" class="form-label">Monto Mínimo (€)</label>
                        <input type="number" step="0.01" class="form-control" id="montoMinimo" name="montoMinimo">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Filtrar</button>
                        <a th:href="@{/facturas}" class="btn btn-secondary">Limpiar Filtros</a>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Lista de Facturas -->
        <div class="card">
            <div class="card-body">
                <div th:if="${facturas != null and !facturas.empty}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fecha Emisión</th>
                                <th>Plan</th>
                                <th>Monto Bruto</th>
                                <th>Impuesto</th>
                                <th>Monto Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="factura : ${facturas}">
                                <td th:text="${factura.id}"></td>
                                <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${factura.suscripcion.plan.nombre}"></td>
                                <td th:text="${factura.montoBruto} + '€'"></td>
                                <td th:text="${factura.impuesto} + '€'"></td>
                                <td><strong th:text="${factura.montoTotal} + '€'"></strong></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${facturas != null and !facturas.empty}">
                    <p class="text-center text-muted">No se encontraron facturas.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
