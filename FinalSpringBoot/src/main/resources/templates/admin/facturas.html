<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Facturas</h1>
            <a th:href="@{/admin}" class="btn btn-primary">← Volver al Panel</a>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${facturas != null and !facturas.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Plan</th>
                                    <th>Fecha Emisión</th>
                                    <th>Monto Bruto</th>
                                    <th>Impuesto</th>
                                    <th>Monto Total</th>
                                    <th>País</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="factura : ${facturas}">
                                    <td th:text="${factura.id}"></td>
                                    <td th:text="${factura.suscripcion.usuario.username}"></td>
                                    <td th:text="${factura.suscripcion.plan.nombre}"></td>
                                    <td th:text="${#temporals.format(factura.fechaEmision, 'dd/MM/yyyy HH:mm')}"></td>
                                    <td th:text="${factura.montoBruto} + '€'"></td>
                                    <td th:text="${factura.impuesto} + '€'"></td>
                                    <td><strong th:text="${factura.montoTotal} + '€'"></strong></td>
                                    <td th:text="${factura.suscripcion.usuario.perfil.pais}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Resumen de Ingresos -->
                    <div class="alert alert-info mt-3">
                        <strong>Total de Ingresos:</strong> 
                        <span th:text="${#aggregates.sum(facturas.![montoTotal])} + '€'"></span>
                    </div>
                </div>
                <div th:unless="${facturas != null and !facturas.empty}">
                    <p class="text-center text-muted">No hay facturas registradas.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
