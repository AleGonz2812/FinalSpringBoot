<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Usuarios</h1>
            <a th:href="@{/admin}" class="btn btn-primary">← Volver al Panel</a>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${usuarios != null and !usuarios.empty}">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th>Nombre Completo</th>
                                <th>País</th>
                                <th>Rol</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.username}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.perfil != null ? usuario.perfil.nombre + ' ' + usuario.perfil.apellido : 'Sin perfil'}"></td>
                                <td th:text="${usuario.perfil != null ? usuario.perfil.pais : '-'}"></td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${usuario.rol.name() == 'ADMIN'} ? 'bg-danger' : 'bg-secondary'" 
                                          th:text="${usuario.rol}"></span>
                                </td>
                                <td th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/admin/usuarios/{id}(id=${usuario.id})}" class="btn btn-sm btn-info">
                                        Ver Detalles
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:unless="${usuarios != null and !usuarios.empty}">
                    <p class="text-center text-muted">No hay usuarios registrados.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
