<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - SaaS Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Panel de Administración</h1>
        
        <!-- Mensajes flash -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        
        <!-- Estadísticas -->
        <div class="row mt-4">
            <div class="col-md-3">
                <a th:href="@{/admin/usuarios}" class="text-decoration-none">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <h5 class="card-title">Total Usuarios</h5>
                            <h2 th:text="${totalUsuarios}"></h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/admin/suscripciones?estado=ACTIVA}" class="text-decoration-none">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <h5 class="card-title">Suscripciones Activas</h5>
                            <h2 th:text="${suscripcionesActivas}"></h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/admin/suscripciones?estado=CANCELADA}" class="text-decoration-none">
                    <div class="card text-white bg-secondary">
                        <div class="card-body">
                            <h5 class="card-title">Suscripciones Canceladas</h5>
                            <h2 th:text="${suscripcionesCanceladas}"></h2>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-3">
                <a th:href="@{/admin/suscripciones?estado=MOROSA}" class="text-decoration-none">
                    <div class="card text-white bg-danger">
                        <div class="card-body">
                            <h5 class="card-title">Suscripciones Morosas</h5>
                            <h2 th:text="${suscripcionesMorosas}"></h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
        <!-- Renovación Forzada -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Herramientas de Administración</h5>
                        <p>Ejecutar manualmente el proceso de renovación de suscripciones:</p>
                        <form th:action="@{/admin/renovar-forzado}" method="post" 
                              onsubmit="return confirm('¿Estás seguro de ejecutar la renovación forzada de todas las suscripciones?');">
                            <button type="submit" class="btn btn-warning">
                                Ejecutar Renovación Forzada
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
