<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripciones - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Suscripciones</h1>
            <a th:href="@{/admin}" class="btn btn-primary">← Volver al Panel</a>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${suscripciones != null and !suscripciones.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Plan</th>
                                    <th>Precio</th>
                                    <th>Estado</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>País</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="suscripcion : ${suscripciones}">
                                    <td th:text="${suscripcion.id}"></td>
                                    <td th:text="${suscripcion.usuario.username}"></td>
                                    <td th:text="${suscripcion.plan.nombre}"></td>
                                    <td th:text="${suscripcion.plan.precio} + '€'"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${suscripcion.estado.name() == 'ACTIVA' ? 'bg-success' : (suscripcion.estado.name() == 'CANCELADA' ? 'bg-secondary' : 'bg-danger')}" 
                                              th:text="${suscripcion.estado}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(suscripcion.fechaInicio, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(suscripcion.fechaFin, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${suscripcion.usuario.perfil != null ? suscripcion.usuario.perfil.pais : '-'}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:unless="${suscripciones != null and !suscripciones.empty}">
                    <p class="text-center text-muted">No hay suscripciones registradas.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
