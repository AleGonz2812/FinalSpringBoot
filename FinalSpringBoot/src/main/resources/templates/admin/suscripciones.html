<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripciones - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/toast.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Gestión de Suscripciones</h1>
            <a th:href="@{/admin}" class="btn btn-primary">← Volver al Panel</a>
        </div>
        
        <!-- Mensajes flash -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <div th:if="${suscripciones != null and !suscripciones.empty}">
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Plan</th>
                                    <th>Precio</th>
                                    <th>Estado</th>
                                    <th>Fecha Inicio</th>
                                    <th>Fecha Fin</th>
                                    <th>País</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="suscripcion : ${suscripciones}">
                                    <td th:text="${suscripcion.id}"></td>
                                    <td th:text="${suscripcion.usuario.username}"></td>
                                    <td th:text="${suscripcion.plan.nombre}"></td>
                                    <td th:text="${suscripcion.plan.precio} + '€'"></td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${suscripcion.estado.name() == 'ACTIVA' ? 'bg-success' : (suscripcion.estado.name() == 'CANCELADA' ? 'bg-secondary' : 'bg-danger')}" 
                                              th:text="${suscripcion.estado}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(suscripcion.fechaInicio, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(suscripcion.fechaFin, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${suscripcion.usuario.perfil != null ? suscripcion.usuario.perfil.pais : '-'}"></td>
                                    <td>
                                        <!-- Botones para ACTIVA -->
                                        <div th:if="${suscripcion.estado.name() == 'ACTIVA'}">
                                            <form th:action="@{/admin/suscripciones/{id}/cancelar(id=${suscripcion.id})}" method="post" class="d-inline form-cancelar-suscripcion"
                                                  th:data-suscripcion-id="${suscripcion.id}" th:data-usuario="${suscripcion.usuario.username}">
                                                <input type="hidden" name="estado" th:value="${param.estado != null ? param.estado[0] : ''}" />
                                                <button type="submit" class="btn btn-sm btn-warning">Cancelar</button>
                                            </form>
                                        </div>
                                        
                                        <!-- Botones para CANCELADA -->
                                        <div th:if="${suscripcion.estado.name() == 'CANCELADA'}">
                                            <form th:action="@{/admin/suscripciones/{id}/eliminar(id=${suscripcion.id})}" method="post" class="d-inline form-eliminar-suscripcion"
                                                  th:data-suscripcion-id="${suscripcion.id}" th:data-usuario="${suscripcion.usuario.username}">
                                                <input type="hidden" name="estado" th:value="${param.estado != null ? param.estado[0] : ''}" />
                                                <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                                            </form>
                                        </div>
                                        
                                        <!-- Botones para MOROSA -->
                                        <div th:if="${suscripcion.estado.name() == 'MOROSA'}">
                                            <form th:action="@{/admin/suscripciones/{id}/reactivar(id=${suscripcion.id})}" method="post" class="d-inline form-reactivar-suscripcion"
                                                  th:data-suscripcion-id="${suscripcion.id}" th:data-usuario="${suscripcion.usuario.username}">
                                                <input type="hidden" name="estado" th:value="${param.estado != null ? param.estado[0] : ''}" />
                                                <button type="submit" class="btn btn-sm btn-success">Reactivar</button>
                                            </form>
                                            <form th:action="@{/admin/suscripciones/{id}/reintentar(id=${suscripcion.id})}" method="post" class="d-inline form-reintentar-suscripcion"
                                                  th:data-suscripcion-id="${suscripcion.id}" th:data-usuario="${suscripcion.usuario.username}">
                                                <input type="hidden" name="estado" th:value="${param.estado != null ? param.estado[0] : ''}" />
                                                <button type="submit" class="btn btn-sm btn-info">Reintentar Cobro</button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div th:unless="${suscripciones != null and !suscripciones.empty}">
                    <p class="text-center text-muted">No hay suscripciones registradas.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/utils.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Cancelar suscripción
            document.querySelectorAll('.form-cancelar-suscripcion').forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const usuario = this.dataset.usuario;
                    const confirmed = await confirmAction(
                        `¿Cancelar la suscripción de "${usuario}"?`,
                        'Sí, cancelar'
                    );
                    if (confirmed) {
                        Spinner.show();
                        this.submit();
                    }
                });
            });
            
            // Eliminar suscripción
            document.querySelectorAll('.form-eliminar-suscripcion').forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const usuario = this.dataset.usuario;
                    const confirmed = await confirmAction(
                        `¿Eliminar permanentemente la suscripción de "${usuario}" del historial?`,
                        'Sí, eliminar'
                    );
                    if (confirmed) {
                        Spinner.show();
                        this.submit();
                    }
                });
            });
            
            // Reactivar suscripción morosa
            document.querySelectorAll('.form-reactivar-suscripcion').forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const usuario = this.dataset.usuario;
                    const confirmed = await confirmAction(
                        `¿Reactivar la suscripción de "${usuario}"? (simula que se solucionó el problema de pago)`,
                        'Sí, reactivar'
                    );
                    if (confirmed) {
                        Spinner.show();
                        this.submit();
                    }
                });
            });
            
            // Reintentar cobro
            document.querySelectorAll('.form-reintentar-suscripcion').forEach(form => {
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const usuario = this.dataset.usuario;
                    const confirmed = await confirmAction(
                        `¿Reintentar cobro automático para "${usuario}"?`,
                        'Sí, reintentar'
                    );
                    if (confirmed) {
                        Spinner.show();
                        this.submit();
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
