<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes - SaaS Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SaaS Platform</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard/perfil}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/suscripcion/planes}">Planes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/facturas}">Facturas</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-link nav-link">Cerrar Sesión</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Planes Disponibles</h1>
        
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <div class="row mt-4">
            <div class="col-md-4" th:each="plan : ${planes}">
                <div class="card mb-4">
                    <div class="card-header text-center" 
                         th:classappend="${plan.nombre.name() == 'BASIC' ? 'bg-secondary text-white' : 
                             plan.nombre.name() == 'PREMIUM' ? 'bg-primary text-white' : 'bg-warning'}">
                        <h3 th:text="${plan.nombre}"></h3>
                    </div>
                    <div class="card-body text-center">
                        <h2 class="card-title">
                            <span th:text="${plan.precio}"></span>€
                            <small class="text-muted">/mes</small>
                        </h2>
                        <p class="card-text" th:text="${plan.descripcion}"></p>
                        
                        <div th:if="${suscripcionActiva == null}">
                            <button type="button" class="btn btn-success w-100" 
                                    data-bs-toggle="modal" 
                                    th:attr="data-bs-target='#modalPago' + ${plan.id}, data-plan-id=${plan.id}, data-plan-nombre=${plan.nombre}, data-plan-precio=${plan.precio}">
                                Suscribirse
                            </button>
                        </div>
                        
                        <div th:if="${suscripcionActiva != null}">
                            <div th:if="${suscripcionActiva.plan.id == plan.id}">
                                <button class="btn btn-secondary w-100" disabled>Plan Actual</button>
                            </div>
                            
                            <div th:unless="${suscripcionActiva.plan.id == plan.id}">
                                <button type="button" class="btn btn-primary w-100"
                                        data-bs-toggle="modal"
                                        th:attr="data-bs-target='#modalCambiarPlan' + ${plan.id}, data-plan-id=${plan.id}, data-plan-nombre=${plan.nombre}">
                                    Cambiar a este plan
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modales de Suscripción -->
    <div th:each="plan : ${planes}">
        <!-- Modal para Nueva Suscripción -->
        <div class="modal fade" th:id="'modalPago' + ${plan.id}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Suscribirse a <span th:text="${plan.nombre}"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/suscripcion/crear}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="planId" th:value="${plan.id}"/>
                            
                            <div class="alert alert-info">
                                <strong>Precio:</strong> <span th:text="${plan.precio}"></span>€/mes
                            </div>
                            
                            <h6>Selecciona tu método de pago:</h6>
                            
                            <!-- Selector de tipo de pago -->
                            <div class="mb-3">
                                <select class="form-select" name="tipoMetodoPago" required 
                                        th:onchange="'mostrarFormularioPago(this, ' + ${plan.id} + ')'">
                                    <option value="">-- Selecciona --</option>
                                    <option value="TARJETA">Tarjeta de Crédito/Débito</option>
                                    <option value="PAYPAL">PayPal</option>
                                    <option value="TRANSFERENCIA">Transferencia Bancaria</option>
                                </select>
                            </div>
                            
                            <!-- Formulario Tarjeta -->
                            <div th:id="'formTarjeta' + ${plan.id}" style="display:none;">
                                <div class="mb-3">
                                    <label class="form-label">Número de Tarjeta</label>
                                    <input type="text" class="form-control" name="numeroTarjeta" 
                                           placeholder="1234 5678 9012 3456" maxlength="19">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Fecha de Vencimiento</label>
                                        <input type="text" class="form-control" name="fechaVencimiento" 
                                               placeholder="MM/AA" maxlength="5">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">CVV</label>
                                        <input type="text" class="form-control" name="cvv" 
                                               placeholder="123" maxlength="4">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Titular de la Tarjeta</label>
                                    <input type="text" class="form-control" name="titularTarjeta" 
                                           placeholder="Nombre como aparece en la tarjeta">
                                </div>
                            </div>
                            
                            <!-- Formulario PayPal -->
                            <div th:id="'formPayPal' + ${plan.id}" style="display:none;">
                                <div class="mb-3">
                                    <label class="form-label">Email de PayPal</label>
                                    <input type="email" class="form-control" name="emailPayPal" 
                                           placeholder="tu@email.com">
                                </div>
                            </div>
                            
                            <!-- Formulario Transferencia -->
                            <div th:id="'formTransferencia' + ${plan.id}" style="display:none;">
                                <div class="mb-3">
                                    <label class="form-label">Número de Cuenta (IBAN)</label>
                                    <input type="text" class="form-control" name="numeroCuenta" 
                                           placeholder="ES1234567890123456789012">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Banco</label>
                                    <input type="text" class="form-control" name="nombreBanco" 
                                           placeholder="Nombre de tu banco">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success">Confirmar Suscripción</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Modal para Cambio de Plan -->
        <div class="modal fade" th:id="'modalCambiarPlan' + ${plan.id}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cambiar a <span th:text="${plan.nombre}"></span></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form th:action="@{/suscripcion/cambiar-plan}" method="post">
                        <div class="modal-body">
                            <input type="hidden" name="nuevoPlanId" th:value="${plan.id}"/>
                            <p>¿Confirmas el cambio de plan?</p>
                            <p class="text-muted">Si es un upgrade, se aplicará un prorrateo y se generará una factura inmediata.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Confirmar Cambio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function mostrarFormularioPago(select, planId) {
            // Ocultar todos los formularios de este modal
            document.getElementById('formTarjeta' + planId).style.display = 'none';
            document.getElementById('formPayPal' + planId).style.display = 'none';
            document.getElementById('formTransferencia' + planId).style.display = 'none';
            
            // Mostrar el formulario seleccionado
            if (select.value === 'TARJETA') {
                document.getElementById('formTarjeta' + planId).style.display = 'block';
            } else if (select.value === 'PAYPAL') {
                document.getElementById('formPayPal' + planId).style.display = 'block';
            } else if (select.value === 'TRANSFERENCIA') {
                document.getElementById('formTransferencia' + planId).style.display = 'block';
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
